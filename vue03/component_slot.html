<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <hehe>
            <p slot='bottom'>aa</p>
            <span slot='top'>111</span>
        </hehe>
    </div>
    <template id="tp">
        <div>
            <slot name="top"></slot>
            <slot name="bottom"></slot>
        </div>
    </template>
    <script>
        new Vue({
            el:"#app",
            components:{
                hehe:{
                    template:'#tp'
                }
            }
        })
    </script>
</body>
</html>
