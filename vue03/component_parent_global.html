<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <haha></haha>
    </div>
    <template id='tp'>
        <div>爸爸
            <hr>
            
            <hehe :test='state'></hehe>
        </div>
    </template>
    <template id='tp1'>
    <div v-show='!test'>儿子{{test}}</div>
    </template>
    <script>
          Vue.component("hehe",{
            template:"#tp1",
            data(){
                return{

                }
            },
            props:['test']
        })
        Vue.component("haha",{
            template:"#tp",
            data(){
                return{
                   state:true
                }
            },
        })
        new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
