<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        
        <son1 @test='change'></son1>
        <hr>
        <son2 :num='state'></son2>
    </div>
    <template id="tp">
        <div>
            <button @click='click'>点击</button>
        </div>
    </template>  
    <template id="tp1">
            <div>
                <p v-show='num'>你好</p>   
            </div>
        </template>   
    <script>
        new Vue({
            el:"#app",
            components:{
                son1:{
                    template:"#tp",
                    methods:{
                        click(){
                            this.$emit('test');
                        }
                    }
                },
                son2:{
                    template:"#tp1",
                    props:['num']
                }
            },
            data:{
                state:true
            },
            methods:{
                change(){
                    this.state=!this.state
                }
            }
        })
    </script>
</body>
</html>
