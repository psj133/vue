<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p >哈哈</p>
        <hr>
        <haha @test="change"></haha>
        <hr>
        <hehe :num='bool'></hehe>
    </div> 
    <template id='tp'>
        <div>
            <button @click='click'>点击</button>
        </div>
    </template>
    <template id='tp1'>
            <div>
               <p v-show='num'>你好</p>
            </div>
        </template>
    <script>
        Vue.component('haha',{
            template:'#tp',
            data(){
                return {
                    
                }
            },
            methods:{
                click(){
                    this.$emit('test');
                }
            }
        })
        Vue.component('hehe',{
            template:'#tp1',
            props:['num']
        })
        new Vue({
            el:"#app",
            data:{
                bool:true
            },
            methods:{
                change(){
                    this.bool=!this.bool;
                }
            }
        })
    </script>
</body>
</html>
