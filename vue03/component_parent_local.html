<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <haha></haha>
    </div>
    <template id='tp'>
        <div>爸爸
             <button @click='toggle'>点击</button>
            <hehe :test='state'></hehe> 
        </div>
    </template>
    <template id='tp1'>
            <div v-show='!test'>儿子{{test}}
            </div>
        </template>
    <script>
        let son=Vue.extend({
            template:"#tp1",
            data(){
                return{
                   
                }
            },
            props:['test']
        })
        let father=Vue.extend({
            template:"#tp",
            data(){
                return{
                    state:true
                }
            },
            methods:{
                toggle(){
                    this.state=!this.state;
                }
            },
            components:{
                hehe:son
            }
        })
        
        new Vue({
            el:"#app",
            components:{
                haha:father
            }
        })
    </script>
</body>
</html>
