<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app"> <father></father></div>
    <template id="father">
        <div>father<button @click='change'>点击</button>
            <hr>  
            <son :test="state"></son>
        </div>
    </template>
    <template id="son">
        
            <div><p v-show='test'>son</p></div>
    </template>
    <script>
        new Vue({
            el:"#app",
            components:{
                father:{
                    template:"#father",
                    data(){
                        return{
                            state:true
                        }
                    },
                    methods:{
                        change(){
                            this.state=!this.state
                        }
                    },
                    components:{
                        son:{
                            template:"#son",
                            props:['test']
                        },
                     
                    }
                }
            }
        })
    </script>
</body>
</html>
