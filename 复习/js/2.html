<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
        <script>
            async function abc(){
                console.log(1)
                await fn();
                await fn1();
                setTimeout(() => {
                  console.log(7)  
                });
            }
            setTimeout(()=>{
                console.log(5)
            })
            function fn1(){
                console.log(6)
            }
             function fn(){
                return new Promise((resolve)=>{
                    console.log(2);
                    resolve();
                }).then(()=>{
                    console.log(4)
                })
            }
            new Promise((resolve)=>{
                    console.log(8);
                    resolve();
                }).then(()=>{
                    console.log(9)
                })
            console.log(3)
            abc()
            </script>
</body>
